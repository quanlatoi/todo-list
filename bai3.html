<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ToDoList</title>
    <link rel="icon" type="image/png" href="E:\Picture\Life is a long lesson in humility..png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="bai3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="contain">
      <div class="toDo a">
        <div class="nameList">
          <p>List To Do</p>
        </div>
        <!-- End nameList -->
        <div class="listCard">
            <div class="tag">
              <a class="father" href="#" id="dragDemo1" draggable="true">
                <span class="child1"></span>
                <span class="child2">demo</span>
              </a>
            </div>
        </div>
        <!-- End listCard -->
        <div class="addCard">
          <a id="add" href="#">
            <span><i class="fas fa-plus"></i></span>
            <span>Add New Card</span>
          </a>
          <a id='text' href="#" style="display: none;">
            <textarea placeholder="Nhập tiêu đề cho thẻ này..."></textarea>
            <input id="btn" type="button" value="Thêm thẻ">
            <div class="icon"></div>
          </a>
        </div>
        <!-- End addCard -->
      </div>
      <!-- End task toDo -->

      <div class="process a">
        <div class="nameList">
          <p>Process</p>
        </div>
        <!-- End nameList -->
        <div class="listCard">
          <div class="tag">
            <a class="father" id='dragDemo2' href="#">
              <span class="child1"></span>
              <span class="child2">Demo1</span>
            </a>
          </div>
        </div>
        <!-- End List card -->
        <div class="footList"></div>
      </div>
      <!-- End task process -->

      <div class="done a">
        <div class="nameList">
          <p>Done</p>
        </div>
        <!-- End nameList -->
        <div class="listCard">
          <div class="tag">
            <a class="father" id='dragDemo3' href="#">
              <span class="child1"></span>
              <span class="child2">Demo2</span>
            </a>
          </div>
        </div>
        <!-- End List card -->
        <div class="footList"></div>
      </div>
      <!-- End task done -->
    </div>
    <script src="bai3.js" charset="utf-8"></script>
  </body>
</html>
