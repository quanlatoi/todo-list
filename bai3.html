<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ToDoList</title>
    <link rel="icon" type="image/png" href="E:\Picture\Life is a long lesson in humility..png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="bai3.css">
  </head>
  <body>
    <div class="contain">
      <div class="toDo">
        <div class="nameList">
          <p>Những Việc Cần Làm</p>
        </div>
        <!-- End nameList -->
        <div class="listCard">
            <div class="tag">
              <a class="father" href="#">
                <span class="child1"></span>
                <span class="child2">demo</span>
              </a>
            </div>
        </div>
        <!-- End listCard -->
        <div class="addCard">
          <a id="addCard" href="#">
            <span><i class="fas fa-plus"></i></span>
            <span>Thêm thẻ khác</span>
          </a>
        </div>
        <!-- End addCard -->
      </div>
      <!-- End toDo -->
    </div>
    <script src="bai3.js" charset="utf-8"></script>
  </body>
</html>
